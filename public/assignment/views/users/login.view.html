<div class="container-fluid">
  <div>
    <h1 class="page-header">Login</h1>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputUsername" placeholder="Username" ng-model="form.username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="form.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a class="btn btn-default" ng-click="login()">Login</a>
        </div>
      </div>
    </form>
  </div>
</div>
