<div class="container-fluid">

  <div>
    <h1 class="page-header">Register</h1>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputFirstName" placeholder="First Name" ng-model="form.firstName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputLastName" placeholder="Last Name" ng-model="form.lastName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputUsername" placeholder="Username" ng-model="form.username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="form.password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputVerifyPassword" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputVerifyPassword" placeholder="Password Again" ng-model="form.verifyPassword">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a class="btn btn-default" ng-click="register()">Register</a>
        </div>
      </div>
    </form>
  </div>
</div>
