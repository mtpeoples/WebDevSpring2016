<div class="modal-header">
  <h3 class="modal-title">{{field.type}}</h3>
</div>
<div class="modal-body">
  <div ng-switch="field.type">
    <form ng-switch-when="TEXT">
      <div class="form-group">
        <label>Label</label>
        <input type="text" class="form-control" ng-model="field.label">
      </div>
      <div class="form-group">
        <label>Placeholder</label>
        <input type="text" class="form-control" ng-model="field.placeholder">
      </div>
    </form>
    <form ng-switch-when="TEXTAREA">
      <div class="form-group">
        <label>Label</label>
        <input type="text class="form-control" ng-model="field.label">
      </div>
      <div class="form-group">
        <label>Placeholder</label>
        <input type="text" class="form-control" ng-model="field.placeholder">
      </div>
    </form>
    <form ng-switch-when="DATE">
      <div class="form-group">
        <label>Label</label>
        <input type="text" class="form-control" ng-model="field.label">
      </div>
    </form>
    <form ng-switch-when="OPTIONS">
      <div class="form-group">
        <label>Label</label>
        <input type="text" class="form-control" ng-model="field.label">
      </div>
      <div class="form-group">
        <label>Options</label>
        <textarea ng-model="field.options" class="form-control" ng-list="&#10;" ng-trim="false"></textarea>
      </div>
    </form>
    <form ng-switch-when="CHECKBOXES">
      <div class="form-group">
        <label>Label</label>
        <input type="text" class="form-control" ng-model="field.label">
      </div>
      <div class="form-group">
        <label>Options</label>
        <textarea ng-model="field.options" class="form-control" ng-list="&#10;" ng-trim="false"></textarea>
      </div>
    </form>
    <form ng-switch-when="RADIOS">
      <div class="form-group">
        <label>Label</label>
        <input type="text" class="form-control" ng-model="field.label">
      </div>
      <div class="form-group">
        <label>Options</label>
        <textarea ng-model="field.options" class="form-control" ng-list="&#10;" ng-trim="false"></textarea>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
