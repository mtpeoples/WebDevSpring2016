<div class="modal-header">
  <h3 class="modal-title">Create Event</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="title">
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" placeholder="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="title">
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input type="text" class="form-control" id="time" placeholder="title">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="confirm()">Create</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
